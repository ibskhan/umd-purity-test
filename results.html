<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Your UMD Purity Score</h1>
    <p id="result-score"></p>
    <button onclick="window.location.href='index.html';">Retake Test</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const purityScore = urlParams.get('score');
        document.getElementById('result-score').textContent = `Your UMD Purity Score is: ${purityScore}`;
    </script>
</body>
</html>
