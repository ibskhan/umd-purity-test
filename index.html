<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMD Purity Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="test-section">
        <h1>UMD Purity Test</h1>
        <p>Take the test and see your score!</p>
        
        <form id="purity-test">
            <div id="questions-container"></div>
            <button type="button" id="submit-btn">Submit</button>
        </form>
    </div>

    <div id="results-section" style="display:none;">
        <h1>Your UMD Purity Score</h1>
        <p id="result-score"></p>
        <button onclick="showTest();">Retake Test</button>
    </div>

    <script src="script.js"></script> <!-- Link to the external script.js -->
</body>
</html>
